
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contador_calorias.css">
    <title>Document</title>
</head>
<body>
    <h1>Contador de Calorias - Traduzido e aperfeiçoado a partir do FREECODECAMP por Gabriel Medeiros de Mendonça</h1>
    <div class="container">
        <form id="contador-calorias">
            <label for="total">Total</label>
            <input type="number" min="0" id="total" placeholder="Total de calorias diárias" required >
            <fieldset id="cafe_manha">
                <legend>Café da Manhã</legend>
                <div class="input-container"></div>
            </fieldset>
            <fieldset id="almoco">
                <legend>Almoço</legend>
                <div class="input-container"></div>
            </fieldset>
            <fieldset id="jantar">
                <legend>Jantar</legend>
                <div class="input-container"></div>
            </fieldset>
            <fieldset id="lanche">
                <legend>Lanche</legend>
                <div class="input-container"></div>
            </fieldset>
            <fieldset id="exercicio">
                <legend>Exercicio</legend>
                <div class="input-container"></div>
            </fieldset>
            <div class="controles">
                <span>
                    <label for="entrada">Adicione uma refeição ou exercicio: </label>
                    <select name="opcoes" id="entrada-flutuante">
                    <option value="cafe_manha" selected>Café da Manhã</option>
                    <option value="almoco">Almoço</option>
                    <option value="jantar">Jantar</option>
                    <option value="lanche">Lanche</option>
                    <option value="exercicio">Exercicio</option>
                </select>
                <button type="button" id="add-entrada">Adicionar</button>
                </span>
            </div>
            <div>
                <button type="submit">Calcular Calorias Restantes</button>
                <button type="button" id="clear">Limpar</button>
            </div>
            <button id="baixarResultados" type="button">Baixar Resultados</button>
            <div id="resultados" class="hide"></div>
        </form>
        <div id="output" class="output_hide"></div>
    </div>
    <script src="./script_calorias.js"></script>
</body>
</html>
